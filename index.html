<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="estilos/style.css">

</head>

<body>
    
    <main>

        <section id="login">

            <div id="imagem">
                <!-- Aqui vai a imagem no CSS -->
            </div>

            <div id="formulario">

                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        
                        <i class="fa-solid fa-user fa-fade"></i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail..." autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>

                    </div>

                    <div class="campo">
                        
                        <i class="fa-solid fa-key fa-fade"></i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha..." autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="fa-solid fa-envelope fa-fade"></i>
                    </a>

                </form>

            </div>

        </section>

    </main>

</body>

<script src="https://kit.fontawesome.com/116461f365.js" crossorigin="anonymous"></script>

</html>
